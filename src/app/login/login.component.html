
<section class="login-container">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-lg-6 h-100 d-flex  flex-column align-items-center justify-content-center">
                <h1 class="login-message text-light">Please Login to continue</h1>
            </div>
            <div class="col-lg-6 h-100">
                <div class="form-container h-100">
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <div class="form-elements">
                            <label>
                                Username:
                                <input type="text" class="form-control" formControlName="userName" placeholder="Username">
                            </label>

                            <label>
                            Password:
                                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                            </label>
                            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
